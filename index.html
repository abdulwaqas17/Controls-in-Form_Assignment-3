<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="outer-box">

         <!-- inner-box is here -->
        <div class="inner-box">

            <!-- header -->
            <header>
                <div class="signup-header">
                    <h1>Sign Up</h1>
                    <p>It just takes 30 seconds</p>
                </div>
            </header>
            
            <!-- Sign body -->
            <main class="signup-body">

                <!-- form -->
                <form>

                    <div class="input">

                        <label for="fullName">Full Name</label>
                        <input type="text" name="fullName" placeholder="Full Name" id="fullName" >

                    </div>

                    <div class="input">

                        <label for="YourEmail">Your Email</label>
                        <input type="email" name="YourEmail" placeholder="Email" id="YourEmail" >

                    </div>

                    <div class="input">

                        <label for="PhoneNumber">Phone Number</label>
                        <input type="number" name="PhoneNumber" placeholder="Optional" id="PhoneNumber" >

                    </div>

                    <div class="input">

                        <label for="YourPassword">Your Password</label>
                        <input type="password" name="YourPassword" id="YourPassword" placeholder="at least 8 characters" >

                    </div>


                    <!-- <div class="input">

                        <input type="submit" name="submit" value="Create Account" onclick="takeInupts()">

                    </div> -->

                    <!-- input button is here -->
                    <div class="input">

                        <button type="button" class="button" onclick="takeInupts()">Submit</button>

                    </div>

                    <div class="input twoButtons">

                        <button type="button" class="button" onclick="shift()">Remove Start</button>
                        <button type="button" class="button" onclick="pop()">Remove End</button>

                    </div>

                 
                    
                </form>

            </main>


        </div>


        
        <!-- showText is here -->
        <div id="showText">

                <h2>Your Details will be Show below!</h2>
                
        </div>

    </div>


    <div class="circle c1"></div>



    <script src="./app.js"></script>
</body>
</html>
